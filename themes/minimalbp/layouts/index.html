{{- partial "head.html" . -}}
<body>
    {{- partial "header.html" . -}}
    <div class="all-content">
        <h4>{{ .Site.Params.description }}</h4>
        <div class="posts">
            <ul>
                {{- range.RegularPages }}
                <li>
                    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time>
                    &ndash;
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
            {{ end -}}
        </ul>
    </div>
    {{- partial "footer.html" . -}}
</div>

<body></html>
