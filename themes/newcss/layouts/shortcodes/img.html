{{ $image := resources.GetMatch (.Get "src") }}
{{ $img := $image.Resize "500x webp q30" }}
<div class="all-images">
<a href="{{ $image.RelPermalink }}" id="img-link">
    <img src="{{ $img.RelPermalink }}" alt="Image posted by BlackPiratex" loading="lazy">
</a>
<div class="view-original-div">
    <a href="{{ $image.RelPermalink }}" id="view-original-link" class="view-original-link">View Original</a>
</div>
</div>
